        <script>
            $('select').change(function()   {
                var sel = $(this); 
                var data = sel.data('prev'); 
                var val = sel.val();
                var prev; 
                if(data)    { 
                    prev = data.val; 
                }
                sel.data('prev', {val: val}); 
                sel.nextAll().each(function()   {
                
                    if(prev)    {
                        $(this).find("[value='" + prev+ "']").prop("disabled",false);
                    }
                    $(this).find("[value='" + val + "']").prop("disabled",true);
                });
    
            sel.prevAll().each(function()   {
            if(prev)    {
                $(this).find("[value='" + prev+ "']").prop("disabled",false);
            }
            $(this).find("[value='" + val + "']").prop("disabled",true);
            });
            });
        </script>
